<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Textbook Details</title>
</head>
<body>
<h1>Textbook Details</h1>
<p><strong>ID:</strong> <span th:text="${textbook.uid}">ID</span></p>
<p><strong>Title:</strong> <span th:text="${textbook.title}">Title</span></p>

<h2>Chapters</h2>
<ul>
    <li th:each="chapter : ${textbook.chapters}">
        <span th:text="${chapter.title}">Chapter Title</span>
    </li>
</ul>
<a th:href="@{/textbooks}">Back to List</a>
</body>
</html>
